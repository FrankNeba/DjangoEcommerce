{% extends 'shop/main.html' %}


{% block content %}
<main class="mt-32 md:mt-20">
    <div>
        <h3 class="text-2xl font-medium">{{cart.count}} items in cart</h3>
    </div> 
    <div class="md:grid md:grid-cols-3 lg:grid-cols-5 gap-2 ">
        {% for item in cart %}
        <div class="shadow-md px-5 h-80">
            <a href="{% url 'product-details' item.product.id %}"class="shadow-md bg-red-100 mt-4 flex justify-center items-center " >
                <div class=" p-5 h-60 w-60 "> 
                    <p class="font-medium"> {{item.product.name|capfirst}}</p>
                    <img src="{{item.product.image.url}}" alt="Product image"  class=" w-full md:w-[300px] h-[80%]"/>
                    <p>Price: {{item.product.price}} XAF</p>                
                </div>
            </a>
            <br>
            <a href="{% url 'removecart' item.id %}" class="text-red-500 shadow-md px-5 py-2">Remove</a>
        </div>
       

        {% endfor %}
    </div>
    

</main>

{% endblock %}
