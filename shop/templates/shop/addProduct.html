{% extends 'shop/main.html' %}


{% block content %}
<main class="mt-20 flex items-center justify-center flex-col">
    <form action="" 
    method = 'post' 
    enctype="multipart/form-data"
    class="flex rounded-md flex-col space-y-5 bg-red-100 items-center justify-center p-5 w-full  md:w-1/2 text-slate-600">
        {% csrf_token %}
        <div class="w-5/6 flex flex-col">
            <label 
                for="productname"
                class="text-3xl font-medium">Product name</label>
            <input type="text" class=" rounded-sm h-10 text-red-500 px-3" name="name" value = "{{product.name}}" required>
        </div>

        <div class="w-5/6 flex flex-col">
        

                <label 
                for="email"
                class="text-3xl font-medium">Product Image</label>
            <input type="file" 
            class=" rounded-sm h-10 text-red-500 px-3" 
            accept="image/*"
            name="image" 
            id="image"
            value="{{product.image}}"
            required>
            <label 
                for="password"
                class="text-3xl font-medium">Password</label>
            <input type="password" 
                accept="image/*" 
                class=" rounded-sm h-10 text-red-500 px-3" 
                name="password"
                id="image"
                required>
            <label 
                for="description"
                class="text-3xl font-medium">Product description</label>
                <textarea name="description" 
                id="description" 
                name="description"
                class=" h-20 text-red-500 "
                required>{{product.description}}</textarea>

            <label 
                for="price"
                class="text-3xl font-medium">Price</label>
            <input type="number" 
                class=" rounded-sm h-10 text-red-500" 
                name="price"
                value="{{product.price}}"
                required>

     
            <label 
                for="category"
                class="text-3xl font-medium">Category</label>
                <select name="category" 
                    id="category"
                    required>
                    {% for category in categories %}
                    <option value="{{category.id}}" class="bg-red-100 text-black">{{category.name}}</option>
                {% endfor %}
                    <option value="other" class="bg-red-100 text-black">Other</option>
                </select>


            <p class="my-5 text-center">Fill the field below if category not found in category list</p>
            <label 
                for="price"
                class="text-3xl font-medium">Item catergory</label>
            <input type="text" 
                class=" rounded-sm h-10 text-red-500" 
                name="other"
                value="{{product.price}}"
                >
            <button type="submit" class="w-full h-10 bg-red-400 text-white text-2xl font-medium rounded-lg shadow-2xl mt-10">Add</button> 
        
        </div>
    
    </form>
</main>



{% endblock content %}
