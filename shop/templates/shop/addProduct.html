{% extends 'shop/main.html' %}


{% block content %}
<main class="mt-20 flex items-center justify-center">
    <form action="" 
    method = 'post' 
    class="flex rounded-md flex-col space-y-5 bg-red-600 items-center justify-center p-5 w-full md:w-1/2 text-white"
    enctype="multipart/form-data">
        {% csrf_token %}
        <div class="w-5/6 flex flex-col">
            <label 
                for="productname"
                class="text-3xl font-medium">Product name</label>
            <input type="text" class="bg-red-100 rounded-sm h-10 text-red-500" name="name" value = "{{product.name}}" required>
        </div>

        <div class="w-5/6 flex flex-col">
            <label 
                for="image"
                class="text-3xl font-medium">Product Image</label>
            <input type="file" 
                accept="image/*" 
                class="bg-red-200 rounded-sm h-10" 
                name="image"
                id="image"
                value="{{product.image}}"
                required>
        </div>

        <div class="w-5/6 flex flex-col">
            <label 
                for="description"
                class="text-3xl font-medium">Product description</label>
                <textarea name="description" 
                id="description" 
                name="description"
                class="bg-red-200 h-20 text-red-500 "
                required>{{product.description}}</textarea>
        </div>

        <div class="w-5/6 flex flex-col">
            <label 
                for="price"
                class="text-3xl font-medium">Price</label>
            <input type="number" 
                class="bg-red-100 rounded-sm h-10 text-red-500" 
                name="price"
                value="{{product.price}}"
                required>
        </div>

        <div class="w-5/6 flex flex-col">
            <label 
                for="category"
                class="text-3xl font-medium">Category</label>
                <select name="category" 
                    id="category"
                    class="bg-red-100 text-red-500"
                    required>
                    {% for category in categories %}
                    <option value="{{category.id}}" class="bg-red-100 text-black">{{category.name}}</option>
                {% endfor %}
                    <option value="other" class="bg-red-100 text-black">Other</option>
                </select>
                    
        </div>

        <div class="w-5/6 flex flex-col">
            <p>Fill the field below if category not found in category list</p>
            <label 
                for="price"
                class="text-3xl font-medium">Item catergory</label>
            <input type="text" 
                class="bg-red-100 rounded-sm h-10 text-red-500" 
                name="other"
                value="{{product.price}}"
                >
        </div>



        <button type="submit" class="w-16 h-10 bg-red-100 text-red-600 text-2xl font-medium rounded-lg shadow-2xl">Add</button> 
        
    
    
    </form>
</main>



{% endblock content %}
