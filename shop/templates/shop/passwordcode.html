{% extends 'shop/main.html' %}


{% block content %}
<main class="mt-20 flex items-center justify-center flex-col">
    <form action="" 
    method = 'post' 
    class="flex rounded-md flex-col space-y-5 bg-red-100 items-center justify-center p-5 w-full  md:w-1/2 text-slate-600">
        {% csrf_token %}
        <div class="w-5/6 flex flex-col">
            <h1 class="text-3xl font-bold mb-4 self-center text-green-700">Reset Password</h1>
            <p class="mb-10">Check your email {{email}} for password reset code</p>
            <label 
                for="password"
                class="text-3xl font-medium">Password reset Code</label>
            <input type="number" 
                accept="image/*" 
                class=" rounded-sm h-10 text-red-500 px-3" 
                name="code"
                id="image"
                required>
        <!-- </div> -->


        
            <button type="submit" class=" px-10 h-10 bg-red-400 text-white text-2xl text-2xl font-medium rounded-lg shadow-2xl mt-10">Reset password</button>
            <a href="{% url 'resendpassword' user.id %}"  class="flex justify-center items-center px-10 h-10 bg-green-700 text-white text-2xl text-2xl font-medium rounded-lg shadow-2xl mt-10">Resend Code</a>
        
         </div>
       
    
    
    </form>
    {% if messages %}
        {% for message in messages %}
        <p class="text-2xl text-red-500 mt-10">{{message}}</p>
        {% endfor %}
        {%endif %}
</main>



{% endblock content %}
