{% extends 'shop/main.html' %}


{% block content %}
<main class="mt-20 flex items-center justify-center">
    <form action="" 
    method = 'post'
    enctype="multipart/form-data" 
    class="flex rounded-md flex-col space-y-5 bg-red-600 items-center justify-center p-5 md:w-1/2 text-white">
        {% csrf_token %}
        <div class="w-5/6 flex flex-col">

        <div class="w-5/6 flex flex-col">
            <label 
                for="image"
                class="text-3xl font-medium">Profile</label>
                <div class="text-red-600">{{form.avatar}}</div>
        </div>

            <label 
                for="productname"
                class="text-3xl font-medium">Email</label>
                        <div class="text-red-600 w-full">{{form.email}}</div> 
        </div>

        <div class="w-5/6 flex flex-col">
            <label 
                for="image"
                class="text-3xl font-medium">Username</label>
                <div class="text-red-600">{{form.username}}</div>
            
        </div>

        <div class="w-5/6 flex flex-col">
            <label 
                for="image"
                class="text-3xl font-medium">Full Name</label>
                <div class="text-red-600">{{form.name}}</div>
        </div>



        <div class="w-5/6 flex flex-col">
            <label 
                for="image"
                class="text-3xl font-medium">Address</label>
                <div class="text-red-600">{{form.address}}</div>
        </div>

       



        <button type="submit" class="w-16 h-10 bg-red-100 text-red-600 text-2xl font-medium rounded-lg shadow-2xl">Save</button> 
        
    
    
    </form>
</main>



{% endblock content %}
