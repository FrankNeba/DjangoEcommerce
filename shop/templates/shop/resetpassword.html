{% extends 'shop/main.html' %}


{% block content %}
<main class="mt-20 flex items-center justify-center flex-col">
    <form action="" 
    method = 'post' 
    class="flex rounded-md flex-col space-y-5 bg-red-100 items-center justify-center p-5 w-full  md:w-1/2 text-slate-600">
        {% csrf_token %}
        <div class="w-5/6 flex flex-col">
            <label 
                for="email"
                class="text-3xl font-medium">New Password</label>
            <input type="password" class=" rounded-sm h-10 text-red-500 px-3" name="password1" required>
        <!-- </div> -->

        <!-- <div class="w-5/6 flex flex-col"> -->
            <label 
                for="password"
                class="text-3xl font-medium">Confirm Password</label>
            <input type="password" 
                accept="image/*" 
                class=" rounded-sm h-10 text-red-500 px-3" 
                name="password2"
                id="image"
                required>
        <!-- </div> -->



        <button type="submit" class="w-full px-10 h-10 bg-red-400 text-white text-2xl text-2xl font-medium rounded-lg shadow-2xl mt-10">Save</button>  </div>
        
    
    
    </form>
    {% if messages %}
        {% for message in messages %}
        <p class="text-2xl text-red-500 mt-10">{{message}}</p>
        {% endfor %}
        {%endif %}
</main>



{% endblock content %}
