{% extends 'shop/main.html' %}


{% block content %}
<main class="mt-20 flex items-center justify-center flex-col">
    <form action="" 
    method = 'post' 
    class="flex rounded-md flex-col space-y-5 bg-red-100 items-center justify-center p-5 w-full  md:w-1/2 text-slate-600">
        {% csrf_token %}
        <div class="w-5/6 flex flex-col">
            <label 
                for="productname"
                class="text-3xl font-medium">Email</label>
            <input type="email" class=" rounded-sm h-10 text-red-500 px-3" name="email" required>
           
            <label 
                for="image"
                class="text-3xl font-medium">Username</label>
            <input type="text" 
                class=" rounded-sm h-10 text-red-500 px-3" 
                name="username"
                id="username"
                required>
               

            <label 
                for="image"
                class="text-3xl font-medium">Password
            </label>
            <input type="password" 
                class=" rounded-sm h-10 text-red-500 px-3" 
                name="password1"
                id="password1"
                required>
                

            <label 
                for="image"
                class="text-3xl font-medium">Confirm Password
            </label>
            <input type="password"  
                class=" rounded-sm h-10 text-red-500  px-3" 
                name="password2"
                id="password2"
                required>
                




        <button type="submit" class="w-full px-10 h-10 bg-red-400 text-white text-2xl font-medium rounded-lg shadow-2xl mt-10">Signup</button> </div>
        <p>Already have an account? <a href="{% url 'login' %}" class="text-green-500">Login</a></p>
    
    
    </form>
    {% if messages %}
        {% for message in messages %}
        <p class="text-2xl text-red-500  mt-10">{{message}}</p>
        {% endfor %}
        {%endif %}
</main>



{% endblock content %}
